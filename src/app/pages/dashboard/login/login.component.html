<div class="row">

  <div class="col-lg-5 col-md-9 col-sm-10 m-auto">
    <nb-card>
      <nb-card-header>
        <h2  class="title">Sign In</h2>
      </nb-card-header>
      <nb-card-body>
        <form (ngSubmit)="login()" #form="ngForm" autocomplete="on">
          <div class="form-group">
            <label for="input-email" class="sr-only">Email address</label>
            <input name="email" [(ngModel)]="user.email" id="input-email" pattern=".+@.+\..+"
                   class="form-control" placeholder="Email address" #email="ngModel"
                   [class.form-control-danger]="email.invalid && email.touched" autofocus
                   required>
            <small class="form-text error" *ngIf="email.invalid && email.touched && email.errors?.required">
              Email is required!
            </small>
            <small class="form-text error"
                   *ngIf="email.invalid && email.touched && email.errors?.pattern">
              Email should be the real one!
            </small>
          </div>
          <div class="form-group">
            <label for="input-password" class="sr-only">Password</label>
            <input name="password" [(ngModel)]="user.password" type="password" id="input-password"
                   class="form-control" placeholder="Password" #password="ngModel"
                   [class.form-control-danger]="password.invalid && password.touched"
                   required
                   minlength="4"
                   maxlength="20">
            <small class="form-text error" *ngIf="password.invalid && password.touched && password.errors?.required">
              Password is required!
            </small>
            <small
              class="form-text error"
              *ngIf="password.invalid && password.touched && (password.errors?.minlength || password.errors?.maxlength)">
              Password should contains
              from 4
              to 20
              characters
            </small>
          </div>
          <div class="form-group accept-group col-sm-12">
            <nb-checkbox name="rememberMe" [(ngModel)]="user.rememberMe">Remember me</nb-checkbox>
            <a class="forgot-password" routerLink="../request-password">Forgot Password?</a>
          </div>
          <button [disabled]="submitted || !form.valid" class="btn btn-block btn-hero-success"
                  [class.btn-pulse]="submitted">
            Sign In
          </button>
        </form>
      </nb-card-body>
      <nb-card-footer class="links">
        <small class="form-text">
          Don't have an account? <a routerLink="../register"><strong>Sign Up</strong></a>
        </small>
      </nb-card-footer>
    </nb-card>
  </div>
</div>
